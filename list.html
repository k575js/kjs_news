<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kjs_news-list</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.pagination.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <a href="/index.html" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <!-- <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div> -->
    </div>

    <!-- 菜单栏 -->
    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <!-- 由模板引擎生成结构 -->
                </ul>
            </div>
            <ul class="left_menu fl">
                <!-- 由模板引擎生成结构 -->
            </ul>

        </div>
    </div>


    <div class="main_con clearfix">

        <!-- 右侧列表 -->
        <div class="left_con setfr">
            <!-- 由模板引擎生成结构 -->
        </div>

        <!-- 左侧 一周热门排行  最新评论 焦点关注 -->
        <div class="right_con setfl">
            <!-- 一周热门排行 -->
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list hotrank_list">
                    <!-- 热门排行li template模板id hotrank_list -->
                </ul>
            </div>
            <!-- 最新评论 -->
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                    <!-- 最新评论  template模板id comment_list -->
                </ul>
            </div>
            <!-- 焦点关注 -->
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                    <!-- 焦点关注  template模板id guanzhu_list -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 页尾 -->
    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>http://kjss.gitee.io/kjs_news</p>
    </div>






    <!-- 导入 template -->
    <script src="./js/lib/template-web.js"></script>
    <script type="text/html" id="level_two">
        <li class="up"></li>
        {{each list obj val}}
        <li><a href="./list.html?id={{obj.id}}">{{obj.name}}</a></li>
        {{/each}}
    </script>
    <!-- 一周热门排行 html结构定义 -->
    <script type="text/html" id="hotrank_list">
            {{each list obj val}}
                {{if val ==0}}
                    <li><span class="first">1</span><a href="/article.html?id={{ obj.id }}">{{obj.title}}</a></li>
                {{else if val == 1}}
                    <li><span class="second">2</span><a href="/article.html?id={{ obj.id }}">{{obj.title}}</a></li>
                {{else if val == 2}}
                    <li><span class="third">3</span><a href="/article.html?id={{ obj.id }}">{{obj.title}}</a></li>
                {{else}}
                    <li><span>{{val + 1 }}</span><a href="/article.html?id={{ obj.id }}">{{obj.title}}</a></li>
                {{/if}}
            {{/each}}   
    </script>
    <!-- 最新评论 html结构定义 -->
    <script type="text/html" id="comment_list">
            {{each list obj val}}
                <li>
                    <span>{{obj.author[0]}}</span>
                    <b><em>{{obj.author}}</em> {{obj.date}}说:</b>
                    <strong>{{obj.intro}}</strong>
                </li>
            {{/each}}
    </script>
    <!-- 焦点关注 html结构定义 -->
    <script type="text/html" id="guanzhu_list">
            {{each list obj val}}
                <li><a href="#">{{obj.intro}}</a></li>
            {{/each}}
    </script>
    <!-- 右侧文章列表 -->
    <script type="text/html" id="art_list">
    <div class="list_title">
        
    </div>
    {{each list v }}
        <div class="common_news_list">
            <a href="/article.html?id={{v.id}}" class="list_pic"><img src="{{v.cover}}" alt=""></a>
            <h4><a href="/article.html?id={{v.id}}">{{v.title}} </a></h4>
            <p>{{v.content}}
            </p>
            <div class="new_info">
                <span>标签：{{v.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{v.read}}
                    )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{v.comments}} )</span>
                <b>发布于{{v.date}}</b>
            </div>
        </div>
    {{/each}}
    <div id="pagination" class="page"></div>
    </script>

    <!-- 引入jquery -->
    <script type="text/javascript" src="js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.pagination.min.js"></script>
    <!-- 引入layui -->
    <script src="/js/lib/layui/layui.all.js"></script>
    <!-- 导入本页面js逻辑 -->
    <script src="/js/list.js"></script>

</body>

</html>
